<!DOCTYPE html>
<html>
<style>
body {
    background-color: black;
    color: skyblue;
    font-size: 30px;
}
#calculateButton {
    width: 150px;  height: 40px; font-size: 30px
}
</style>

<body id="mybody">

<h1>fahrenheit, celsius conversion</h1>

<form>
fahrenheit:<input type="text" id="fField" onkeydown="calculate()" value="70"><br>
<p id="celsius">celsius:</p>
<br>
celsius:<input type="text" id="cField" onkeydown="calculate()" value="25"><br>
<p id="fahrenheit">fahrenheit:</p>
<br>
<button type="button" id="calculateButton" onclick="calculate()">Calculate it</button>
</form> 

<script>
setInterval(changeColor,500);
var r = 0;
var g = 0;
var b = 0;
function changeColor()
{
    document.getElementById("mybody").style.backgroundColor = 
        "rgb(" + r%256 + "," + g%256 + "," + b%256 + ")";
    r += 10;
    g += 5;
    b += 30;
}

function calculate()
{
    var output;
    var fValue = document.getElementById("fField").value;
    if( isNumber(fValue) )
    {
        output = "celsius: " + toCelsius(fValue);
    }
    else
    {
        output = "Error. Please enter a number.";
    }
    document.getElementById("celsius").innerHTML = output;
            
    var cValue = document.getElementById("cField").value;
    if( isNumber(cValue) )
    {
        output = "fahrenheit: " + toFahrenheit(cValue);
    }
    else
    {
        output = "Error. Please enter a number.";
    }
    document.getElementById("fahrenheit").innerHTML = output;
}

function isNumber(n) 
{
  return !isNaN(parseFloat(n)) && isFinite(n);
}

function toCelsius(fahrenheit) 
{
    return (5/9) * (fahrenheit-32);
}

function toFahrenheit(celsius) 
{
    return (9/5) * celsius + 32;
}

</script>

</body>
</html>
