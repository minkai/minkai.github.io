<!DOCTYPE html>
<html>

<script src="jquery-2.1.3.js"></script>
<script>
$(document).ready(function(){
    $("input").focus(function(){
        $(this).css("background-color", "rgb(234,254,197)");
    });
    $("input").blur(function(){
        $(this).css("background-color", "rgb(255,255,255)");
    });
    $("#myImg").mousedown(startDrag);
    $("#myImg").mouseup(stopDrag);
});
var x, y, imgX, imgY;
function startDrag(e) {
    x = e.pageX;
    y = e.pageY;
    var l = $("#myImg").css("left");
    var t = $("#myImg").css("top");
    imgX = Number(l.substring(0, l.length - 2));
    imgY = Number(t.substring(0, t.length - 2));

    $(document).mousemove(dragImg);
}

function dragImg(e)
{
    var newX = imgX + e.pageX - x;
    var newY = imgY + e.pageY - y;
    $("#myImg").css("left", newX);
    $("#myImg").css("top", newY);
}

function stopDrag(e) {
    $(document).off();
}
</script>

<style>
body {
    background-color: black;
    color: skyblue;
    font-size: 24px;
}

#myImg {
    position: absolute;
    left: 200px;
    top: 500px;
    width: 50px;
    height: 60px;
    overflow: hidden;
    cursor: grab;
}
</style>

<body id="mybody">

<h1 id="myheader">fahrenheit, celsius conversion</h1>

fahrenheit:<input type="text" id="fField" onkeyup="calculateCelsius()" value="70"><br>
<div id="celsius">celsius:</div><br>
celsius:<input type="text" id="cField" onkeyup="calculateFahrenheit()" value="25"><br>
<div id="fahrenheit">fahrenheit:</div><br>
<br>
<br>

<div id="myImg">
<img src="testImg.bmp">
</div>

<script>
setInterval(changeColor,500);
calculateCelsius();
calculateFahrenheit();
var mycolor = [0, 0, 0];
var inc = [1, 1, 1];
function changeColor()
{
    document.getElementById("myheader").style.backgroundColor = 
        "rgb(" + mycolor[0]%256 + "," + mycolor[1]%256 + "," + mycolor[2]%256 + ")";
    for(var i = 0; i < mycolor.length; i++)
    {
        if(i == 0)
        {
            mycolor[i] += inc[i] * 2;
        }
        else if(i == 1)
        {
            mycolor[i] += inc[i] * 1;
        }
        else
        {
            mycolor[i] += inc[i] * 3;
        }
        
        if(256 <= mycolor[i])
        {
            mycolor[i] = 2*255 - mycolor[i];
            inc[i] = -inc[i];
        }
        else if(mycolor[i] < 0)
        {
            mycolor[i] = -mycolor[i];
            inc[i] = -inc[i];
        }
    }
}

function calculateCelsius()
{
    var output;
    var fValue = document.getElementById("fField").value;
    if( isNumber(fValue) )
    {
        output = "celsius: " + toCelsius(fValue);
    }
    else
    {
        output = "Error. Please enter a number.";
    }
    document.getElementById("celsius").innerHTML = output;
}

function calculateFahrenheit()
{
    var output;
    var cValue = document.getElementById("cField").value;
    if( isNumber(cValue) )
    {
        output = "fahrenheit: " + toFahrenheit(cValue);
    }
    else
    {
        output = "Error. Please enter a number.";
    }
    document.getElementById("fahrenheit").innerHTML = output;
}

function isNumber(n) 
{
  return !isNaN(parseFloat(n)) && isFinite(n);
}

function toCelsius(fahrenheit) 
{
    return (5/9) * (fahrenheit-32);
}

function toFahrenheit(celsius) 
{
    return (9/5) * celsius + 32;
}
</script>

</body>
</html>
